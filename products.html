<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products - Surge</title>
    <link rel="stylesheet" href="style.css">
    <script>if(sessionStorage.getItem('pageNavEntryDirection')){document.documentElement.style.opacity='0';}</script>
</head>
<body>
    <canvas id="particles"></canvas>
    <header>
        <div class="logo">SURGE</div>
        <nav>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="products.html">PRODUCTS</a></li>
                <li><a href="info.html">INFO</a></li>
            </ul>
        </nav>
        <div class="logo products-header-text"><a href="#" style="text-decoration:none;cursor:default;">PRODUCTS</a></div>
    </header>

    <main class="products-main">
        <section class="content products-content">
            <h1 class="drink-name">OUR PRODUCTS</h1>
            <div class="product-grid">
                <div class="product-card">
                    <img src="static/voilt.png" alt="Volt Drink">
                    <h2>VOLT</h2>
                    <a href="#" class="button">ORDER NOW</a>
                </div>
                <div class="product-card">
                    <img src="static/surge.png" alt="Surge Drink">
                    <h2>SURGE</h2>
                    <a href="#" class="button">ORDER NOW</a>
                </div>
                <div class="product-card">
                    <img src="static/blaze.png" alt="Blaze Drink">
                    <h2>BLAZE</h2>
                    <a href="#" class="button">ORDER NOW</a>
                </div>
                <div class="product-card">
                    <img src="static/frost.png" alt="Frost Drink">
                    <h2>FROST</h2>
                    <a href="#" class="button">ORDER NOW</a>
                </div>
                <div class="product-card">
                    <img src="static/venom.png" alt="Venom Drink">
                    <h2>VENOM</h2>
                    <a href="#" class="button">ORDER NOW</a>
                </div>
                <div class="product-card">
                    <img src="static/nova.png" alt="Nova Drink">
                    <h2>NOVA</h2>
                    <a href="#" class="button">ORDER NOW</a>
                </div>
                <div class="product-card">
                    <img src="static/titan.png" alt="Titan Drink">
                    <h2>TITAN</h2>
                    <a href="#" class="button">ORDER NOW</a>
                </div>
                <div class="product-card">
                    <img src="static/phantom.png" alt="Phantom Drink">
                    <h2>PHANTOM</h2>
                    <a href="#" class="button">ORDER NOW</a>
                </div>
            </div>
        </section>
    </main>

    <!-- Expanded Card Overlay -->
    <div class="card-overlay" id="cardOverlay">
        <div class="expanded-card">
            <button class="close-card" id="closeCard">&times;</button>
            <div class="expanded-card-image">
                <img id="expandedImg" src="" alt="">
            </div>
            <div class="expanded-card-info">
                <h2 id="expandedName"></h2>
                <p class="expanded-tagline" id="expandedTagline"></p>
                <p class="expanded-desc" id="expandedDesc"></p>
                <div class="expanded-stats">
                    <div class="expanded-stat">
                        <span class="expanded-value" id="expandedCaffeine"></span>
                        <span class="expanded-label">CAFFEINE</span>
                    </div>
                    <div class="expanded-stat">
                        <span class="expanded-value" id="expandedCalories"></span>
                        <span class="expanded-label">CALORIES</span>
                    </div>
                    <div class="expanded-stat">
                        <span class="expanded-value" id="expandedFlavor"></span>
                        <span class="expanded-label">FLAVOR</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="page-nav.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const canvas = document.getElementById('particles');
        if (!canvas) return;
        const ctx = canvas.getContext('2d');
        let particleColor = '#00ff00';
        let targetColor = '#00ff00';
        const defaultColor = '#00ff00';
        const nodes = [];
        const NODE_COUNT = 50;
        const CONNECT_DIST = 150;
        let mouse = { x: -1000, y: -1000 };

        // Smooth color transition helpers
        function hexToRgb(hex) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return { r, g, b };
        }
        function rgbToHex(r, g, b) {
            return '#' + [r, g, b].map(v => Math.round(v).toString(16).padStart(2, '0')).join('');
        }
        function lerpColor(current, target, speed) {
            const c = hexToRgb(current);
            const t = hexToRgb(target);
            c.r += (t.r - c.r) * speed;
            c.g += (t.g - c.g) * speed;
            c.b += (t.b - c.b) * speed;
            return rgbToHex(c.r, c.g, c.b);
        }

        // Card hover color change
        const cards = document.querySelectorAll('.product-card');
        const title = document.querySelector('.drink-name');
        const logo = document.querySelector('.logo');
        const navLinks = document.querySelectorAll('nav a');
        const shopBtn = document.querySelector('.shop-now .button');
        const productsText = document.querySelector('.products-header-text a');
        const drinkColors = [
            '#00ff00', '#ff0040', '#ff4500', '#00bfff',
            '#9b30ff', '#ffd700', '#00d26a', '#e0e0e0'
        ];
        cards.forEach((card, i) => {
            card.addEventListener('mouseenter', () => {
                targetColor = drinkColors[i];
                title.style.color = drinkColors[i];
                title.style.textShadow = `0 0 10px ${drinkColors[i]}, 0 0 20px ${drinkColors[i]}, 0 0 40px ${drinkColors[i]}`;
                logo.style.color = drinkColors[i];
                logo.style.textShadow = `0 0 10px ${drinkColors[i]}, 0 0 20px ${drinkColors[i]}`;
                navLinks.forEach(link => link.style.color = drinkColors[i]);
                if (shopBtn) shopBtn.style.backgroundColor = drinkColors[i];
                if (productsText) {
                    productsText.style.color = drinkColors[i];
                    productsText.style.textShadow = `0 0 10px ${drinkColors[i]}, 0 0 20px ${drinkColors[i]}`;
                }
            });
            card.addEventListener('mouseleave', () => {
                targetColor = defaultColor;
                title.style.color = defaultColor;
                title.style.textShadow = `0 0 10px ${defaultColor}, 0 0 20px ${defaultColor}, 0 0 40px ${defaultColor}`;
                logo.style.color = defaultColor;
                logo.style.textShadow = '';
                navLinks.forEach(link => link.style.color = '');
                if (shopBtn) shopBtn.style.backgroundColor = '';
                if (productsText) {
                    productsText.style.color = '';
                    productsText.style.textShadow = '';
                }
            });
        });

        /* =========================
           EXPANDED CARD OVERLAY
        ========================== */
        const drinkData = [
            { name: 'VOLT', tagline: 'ELECTRIFY YOUR LIMITS', description: 'Feel the jolt of pure electric energy. VOLT delivers a surge of power with a citrus-charged flavor that hits like lightning.', caffeine: '300MG', calories: '10', flavor: 'ELECTRIC CITRUS', color: '#00ff00' },
            { name: 'SURGE', tagline: 'UNLEASH THE POWER', description: 'Dive into a tropical storm of flavor. SURGE combines exotic fruits with a massive energy boost.', caffeine: '250MG', calories: '15', flavor: 'TROPICAL FURY', color: '#ff0040' },
            { name: 'BLAZE', tagline: 'IGNITE YOUR SENSES', description: 'Set your world on fire with BLAZE. A fiery fusion of spicy ginger and sweet mango.', caffeine: '280MG', calories: '12', flavor: 'MANGO GINGER', color: '#ff4500' },
            { name: 'FROST', tagline: 'COOL, CRISP, REFRESHING', description: 'Experience the chill of victory with FROST. An icy blast of arctic berry flavor.', caffeine: '220MG', calories: '5', flavor: 'ARCTIC BERRY', color: '#00bfff' },
            { name: 'VENOM', tagline: 'STRIKE WITHOUT WARNING', description: 'Deadly focus meets raw power. VENOM injects pure adrenaline with a dark grape punch that hits fast and hard.', caffeine: '350MG', calories: '8', flavor: 'DARK GRAPE', color: '#9b30ff' },
            { name: 'NOVA', tagline: 'EXPLODE INTO ACTION', description: 'A supernova of energy in every sip. NOVA fuses golden passionfruit with a blinding burst of unstoppable power.', caffeine: '270MG', calories: '10', flavor: 'GOLDEN PASSIONFRUIT', color: '#ffd700' },
            { name: 'TITAN', tagline: 'BUILT DIFFERENT', description: 'Strength beyond limits. TITAN delivers a colossal hit of raw energy with a bold blood orange kick that fuels the unstoppable.', caffeine: '320MG', calories: '12', flavor: 'BLOOD ORANGE', color: '#00d26a' },
            { name: 'PHANTOM', tagline: 'MOVE IN SILENCE', description: 'Invisible power, undeniable results. PHANTOM gives you stealth-mode focus with a smooth midnight mint finish.', caffeine: '240MG', calories: '5', flavor: 'MIDNIGHT MINT', color: '#e0e0e0' }
        ];

        const overlay = document.getElementById('cardOverlay');
        const expandedCard = overlay.querySelector('.expanded-card');
        const closeBtn = document.getElementById('closeCard');
        const expandedImg = document.getElementById('expandedImg');
        const expandedName = document.getElementById('expandedName');
        const expandedTagline = document.getElementById('expandedTagline');
        const expandedDesc = document.getElementById('expandedDesc');
        const expandedCaffeine = document.getElementById('expandedCaffeine');
        const expandedCalories = document.getElementById('expandedCalories');
        const expandedFlavor = document.getElementById('expandedFlavor');

        // Attach click to each ORDER NOW button
        cards.forEach((card, i) => {
            const orderBtn = card.querySelector('.button');
            orderBtn.addEventListener('click', (e) => {
                e.preventDefault();
                const drink = drinkData[i];
                const imgSrc = card.querySelector('img').src;

                // Set theme colors
                expandedCard.style.setProperty('--ec-color', drink.color);
                expandedCard.style.setProperty('--ec-bg', drink.color + '10');
                expandedCard.style.setProperty('--ec-glow', drink.color + '40');
                expandedCard.style.borderColor = drink.color;

                // Fill content
                expandedImg.src = imgSrc;
                expandedImg.alt = drink.name;
                expandedName.textContent = drink.name;
                expandedTagline.textContent = drink.tagline;
                expandedDesc.textContent = drink.description;
                expandedCaffeine.textContent = drink.caffeine;
                expandedCalories.textContent = drink.calories;
                expandedFlavor.textContent = drink.flavor;

                // Show overlay
                overlay.classList.add('active');
                document.body.style.overflow = 'hidden';
            });
        });

        // Close button
        closeBtn.addEventListener('click', () => {
            overlay.classList.remove('active');
            document.body.style.overflow = '';
        });

        // Click outside to close
        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) {
                overlay.classList.remove('active');
                document.body.style.overflow = '';
            }
        });

        // Escape key to close
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && overlay.classList.contains('active')) {
                overlay.classList.remove('active');
                document.body.style.overflow = '';
            }
        });

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = document.body.scrollHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX;
            mouse.y = e.clientY + window.scrollY;
        });

        class Node {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.baseSpeedX = (Math.random() - 0.5) * 0.4;
                this.baseSpeedY = (Math.random() - 0.5) * 0.4;
                this.speedX = this.baseSpeedX;
                this.speedY = this.baseSpeedY;
                this.opacity = Math.random() * 0.6 + 0.2;
            }
            update() {
                const dx = this.x - mouse.x;
                const dy = this.y - mouse.y;
                const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < 120) {
                    const force = (120 - dist) / 120 * 0.8;
                    this.speedX = this.baseSpeedX + (dx / dist) * force;
                    this.speedY = this.baseSpeedY + (dy / dist) * force;
                } else {
                    this.speedX += (this.baseSpeedX - this.speedX) * 0.05;
                    this.speedY += (this.baseSpeedY - this.speedY) * 0.05;
                }
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x < -20) this.x = canvas.width + 20;
                if (this.x > canvas.width + 20) this.x = -20;
                if (this.y < -20) this.y = canvas.height + 20;
                if (this.y > canvas.height + 20) this.y = -20;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = particleColor;
                ctx.globalAlpha = this.opacity;
                ctx.fill();
                ctx.globalAlpha = 1;
            }
        }

        for (let i = 0; i < NODE_COUNT; i++) nodes.push(new Node());

        function drawConnections() {
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    const dx = nodes[i].x - nodes[j].x;
                    const dy = nodes[i].y - nodes[j].y;
                    const dist = Math.sqrt(dx * dx + dy * dy);
                    if (dist < CONNECT_DIST) {
                        const opacity = (1 - dist / CONNECT_DIST) * 0.25;
                        ctx.beginPath();
                        ctx.moveTo(nodes[i].x, nodes[i].y);
                        ctx.lineTo(nodes[j].x, nodes[j].y);
                        ctx.strokeStyle = particleColor;
                        ctx.globalAlpha = opacity;
                        ctx.lineWidth = 0.5;
                        ctx.stroke();
                        ctx.globalAlpha = 1;
                    }
                }
            }
        }

        function animate() {
            particleColor = lerpColor(particleColor, targetColor, 0.05);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            nodes.forEach(n => n.update());
            drawConnections();
            nodes.forEach(n => n.draw());
            requestAnimationFrame(animate);
        }
        animate();
    });
    </script>
</body>
</html>
